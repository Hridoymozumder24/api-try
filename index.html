<!DOCTYPE
          html>
<html
          lang="en">

<head>
          <meta
                    charset="UTF-8">
          <meta http-equiv="X-UA-Compatible"
                    content="IE=edge">
          <meta name="viewport"
                    content="width=device-width, initial-scale=1.0">

</head>

<body>
          <h1
                    id="activity">
                    Take
                    a
                    Class
          </h1>
          <h2>Learn form<a id="explore"
                              href="">Visit
                              this
                              site</a>
          </h2>
          <script>
                    function doSomething() {
                              fetch('http://www.boredapi.com/api/activity/')
                                        .then(res => res.json())
                                        .then(data => {
                                                  document.getElementById('activity').innerText = data.activity
                                        })
                                        


                    }
                    doSomething();
                    setInterval(() => {
                         doSomething;     
                    },1);
          </script>
</body>

</html>
